{% load static %}
{% for artikel in liste_artikel %}
  {% if forloop.counter is not 1 %}
    <p class="linie"><img src="{% static 'img/linie.png' %}" alt='linie'></p>
  {% endif %}
  <div class="veranstaltung">
    <h1><a href='{{ artikel.slug }}'>{{ artikel.bezeichnung|safe }}</a></h1>
    <div>
      {{ artikel.datum_publizieren | date:"l, d. F Y" }}
    </div>
    <p>{{ artikel.inhalt|safe|truncatewords:64 }}<a href='{{ artikel.slug }}'> [Weiterlesen]</a></p>
  </div>
{% endfor %}
