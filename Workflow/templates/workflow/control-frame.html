<!doctype html5>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Control{% endblock %}</title>
  </head>
  <body>
    <table>
      <tr>
        {% for key, tab in menu.items %}
        <td>
          <form action="{{tab}}">
            <button type="submit">{{ key }}</button>
          </form>
        </td>
        {% endfor %}
      </tr>
    </table>

    {% block body %}
    <h2>Nutzerdaten herunterladen</h2>
    <form method="POST">
      {% csrf_token %}
      {{ csv_form }}
      <input type="submit" value="Submit" />
    </form>
    {% endblock %}
    <div style="padding-top: 15px;">
      <a href="/">Zur Startseite</a>
    </div>
    <div style="padding-top: 15px;">
      <a href="{% url 'admin:index' %}">Zur Datenbank</a>
    </div>
  </body>
</html>
